<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DM Interface</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  background-color: #f5f5f5;
}

.container {
  display: flex;
  width: 100%;
  height: 100vh;
}

.sidebar {
  width: 250px;
  background-color: #2c3e50;
  color: white;
  padding: 1rem;
}

.sidebar h2 {
  margin-bottom: 1rem;
}

.user-list {
  list-style: none;
}

.user-list li {
  padding: 10px;
  cursor: pointer;
  border-radius: 6px;
}

.user-list li:hover,
.user-list li.active {
  background-color: #34495e;
}

.chat-section {
  flex: 1;
  display: flex;
  flex-direction: column;
  background-color: #ecf0f1;
}

.chat-header {
  background-color: #3498db;
  color: white;
  padding: 1rem;
}

.chat-box {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.chat-box p{
  background-color: antiquewhite;
  color: black;
  padding: 0.1rem;
  border-radius: 10px;
  size: 0.1;
  cursor: pointer;
  max-width: fit-content;
}

.message {
  padding: 10px 15px;
  max-width: 60%;
  border-radius: 20px;
  font-size: 14px;
  line-height: 1.4;
}

.message.received {
  background-color: #bdc3c7;
  align-self: flex-start;
}

.message.sent {
  background-color: #3498db;
  color: white;
  align-self: flex-end;
}

.chat-input {
  display: flex;
  padding: 1rem;
  border-top: 1px solid #ccc;
  background-color: white;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 20px;
  margin-right: 10px;
}

.chat-input button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  cursor: pointer;
}

.chat-input button:hover {
  background-color: #2980b9;
}

  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Messages</h2>
      <ul class="user-list">
        <li class="active">Jobnest_official</li>
      </ul>
    </aside>

    <main class="chat-section">
      <div class="chat-header">
        <h3>Jobnest_official</h3>
        <span>Business Account</span>
      </div>
      <div class="chat-box">
        <div> <p> ðŸ”’ Messages and calles are end-to-end encrypted. only people in this chat can read, listen to or share them <u>Learn more...</u></p></div>
      </div>
      <div class="chat-input">
        <input type="text" value="Hi" />
        <button>Send</button>
      </div>
    </main>
  </div>
</body>
</html>
