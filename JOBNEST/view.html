<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Application Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    .detail {
      margin: 10px 0;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Submitted Application Details</h2>
    <div id="appDetails"></div>
  </div>

  <script>
    const app = JSON.parse(localStorage.getItem('submittedApplication'));

    if (app) {
      const container = document.getElementById('appDetails');
      container.innerHTML = `
        <div class="detail"><span class="label">Name:</span> ${app.name}</div>
        <div class="detail"><span class="label">Email:</span> ${app.email}</div>
        <div class="detail"><span class="label">Address:</span> ${app.address}</div>
        <div class="detail"><span class="label">Date of Birth:</span> ${app.dob}</div>
        <div class="detail"><span class="label">Contact:</span> ${app.contact}</div>
        <div class="detail"><span class="label">Gender:</span> ${app.gender}</div>
        <div class="detail"><span class="label">Gender:</span> ${app.position}</div>
        <div class="detail"><span class="label">Why a good fit:</span> ${app.reason}</div>
      `;
    } else {
      document.getElementById('appDetails').innerHTML = "<p>No application data found.</p>";
    }
  </script>

</body>
</html>
