<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Profile Interface</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .channel-banner {
      width: 100%;
      height: 220px;
      background: url('https://via.placeholder.com/1200x220') center/cover no-repeat;
      position: relative;
    }

    .channel-header {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      margin-top: -60px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      position: relative;
    }

    .channel-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .channel-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .channel-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .channel-details h2 {
      margin: 0;
      font-size: 22px;
    }

    .channel-details p {
      margin: 4px 0;
      color: #606060;
      font-size: 14px;
    }

    .subscribe-btn {
      background-color: #cc0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 2px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .channel-tabs {
      display: flex;
      gap: 30px;
      padding: 20px 10px;
      border-top: 1px solid #e0e0e0;
      border-bottom: 1px solid #e0e0e0;
      background-color: white;
      max-width: 1000px;
      margin: auto;
    }

    .channel-tabs a {
      text-decoration: none;
      color: #606060;
      font-weight: 500;
      padding: 8px 0;
    }

    .channel-tabs a:hover {
      color: #000;
      border-bottom: 2px solid #cc0000;
    }
  </style>
</head>
<body>

  <div class="channel-banner"></div>

  <div class="channel-header">
    <div class="channel-info">
      <div class="channel-left">
        <img src="logojn.png" alt="Channel Avatar" class="channel-avatar">
        <div class="channel-details">
          <h2>JOBNEST</h2>
          <p>@jobnest_official</p>
          <p>1.2M subscribers â€¢ 250 videos</p>
        </div>
      </div>
      <button class="subscribe-btn">Subscribe</button>
    </div>
  </div>

  <div class="channel-tabs">
    <a href="#">Home</a>
    <a href="#">Videos</a>
    <a href="#">Playlists</a>
    <a href="#">Community</a>
    <a href="#">Channels</a>
    <a href="#">About</a>
  </div>

</body>
</html>
