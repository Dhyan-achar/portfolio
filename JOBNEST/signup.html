<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join JobNest</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #e1306c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #c0275d;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Join Job_Nest</h2>
    <form action="thankyou.html" method="post" enctype="multipart/form-data">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="account-type">Account Type</label>
      <select id="account-type" name="account-type" required>
        <option value="">-- Select --</option>
        <option value="jobseeker">Jobseeker</option>
        <option value="recruiter">Recruiter</option>
      </select>

      <label for="file">Upload Resume / Company Info</label>
      <input type="file" id="file" name="file" required>

      <button type="submit" class="submit-btn">Join Now</button>
    </form>
  </div>

</body>
</html>
