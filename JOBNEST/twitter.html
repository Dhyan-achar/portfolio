<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Twitter Profile Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6ecf0;
      margin: 0;
    }

    .profile-header {
      background: url('https://via.placeholder.com/800x200') center/cover no-repeat;
      height: 200px;
      position: relative;
    }

    .profile-container {
      background: #fff;
      max-width: 600px;
      margin: -60px auto 0;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border: 4px solid #fff;
      border-radius: 50%;
      margin-top: -60px;
      object-fit: cover;
    }

    .profile-info {
      margin-top: 10px;
    }

    .profile-info h2 {
      margin: 10px 0 0;
    }

    .profile-info p {
      color: #657786;
      margin: 4px 0;
    }

    .follow-btn {
      float: right;
      background-color: #1da1f2;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .profile-stats {
      display: flex;
      gap: 20px;
      margin: 15px 0;
      font-size: 14px;
      color: #657786;
    }

    .profile-stats div span {
      color: #000;
      font-weight: bold;
      margin-right: 4px;
    }

    .nav-tabs {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      margin-top: 20px;
      background: #fff;
    }

    .nav-tabs a {
      padding: 15px;
      text-decoration: none;
      color: #1da1f2;
      font-weight: bold;
      flex: 1;
      text-align: center;
    }

    .nav-tabs a:hover {
      background: #f5f8fa;
    }
  </style>
</head>
<body>
  <div class="profile-header"></div>

  <div class="profile-container">
    <img class="profile-picture" src="logojn.png" alt="Profile Picture"/>
    <button class="follow-btn">Follow</button>
    <div class="profile-info">
      <h2>JOBNEST</h2>
      <p>@jobnest_official</p>
      <p>| Official page to search for job| dream for your career|</p>
    </div>

    <div class="profile-stats">
      <div><span>1,234</span> Tweets</div>
      <div><span>567</span> Following</div>
      <div><span>8,910</span> Followers</div>
    </div>

    <div class="nav-tabs">
      <a href="#">Tweets</a>
      <a href="#">Replies</a>
      <a href="#">Media</a>
      <a href="#">Likes</a>
    </div>
  </div>
</body>
</html>
