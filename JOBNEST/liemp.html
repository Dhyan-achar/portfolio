<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="jn.css">
</head>
<body>
    <img src="loginimg.webp" class="side-img">
    <div class="login-container">
        <h2>Login</h2>
        <p class="link" onclick="history.back()"><i class="fa-solid fa-arrow-left-long"></i>‚Üê Back To Page</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // You can add actual validation or authentication here
    if (username === "jobnest_official" && password === "1234567") {
      // Open a new page in a new tab
      alert("Login successful")
      window.location.href = 'empli.html';
    } else {
      alert("Invalid username or password");
    }
  });


    </script>
</body>
</html>
